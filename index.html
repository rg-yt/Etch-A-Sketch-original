<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background">
        <h1>Etch-A-Sketch</h1>
        <div class="fake-buttons">
            <div class="white-circle">
                <div class="inner"></div>
            </div>
            <div class="play-window"></div>
            <div class="white-circle">
                <div class="inner"></div>
            </div>
        </div>
        <div class="selections">
            <button class="btn1 button">New Game</button>
            <button class="btn2 button">Toggle outline</button>
            <button class="btn3 button">Eraser</button>
            <button class="btn4 button">Draw</button>
        </div>
    </div>
    <footer> Created by <a href="https://github.com/rg-yt">rg-yt</a></footer>
</body>

</html>
